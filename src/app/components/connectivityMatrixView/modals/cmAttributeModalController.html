<div class="modal-header">
  <h3 class="modal-title">{{modalController.title}}</h3>
</div>
<div class="modal-body">
  <div ng-repeat="attribute in modalController.attributes">
    <input type="checkbox" ng-model="modalController.selection[attribute]">{{attribute}}</input>
  </div>
  {{modalController.selection}}
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="modalController.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="modalController.cancel()">Cancel</button>
</div>
