<span class="matrix-view-attribute-controls">
  <h4>
    <span class="main-icon-control fa fa-close" ng-click="controller.setNodeLinkVisibility(false)"></span>
    Node-link View
  </h4>
</span>

<div class="control-header">
  <div class="btn-group" uib-dropdown>
    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>Layout<span
      class="caret"></span></button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
      <li role="menuitem" ng-repeat="item in controller.ui.availableLayouts"
          ng-click="controller.onLayoutChanged(item)"><a
        href="#">{{item}}</a>
      </li>
    </ul>
  </div>
</div>

<svg id="node-link-svg"></svg>
