<span class="col-lg-5">
  <textarea class="query-input" type="text" ng-model="queryController.cypherQuery"></textarea>
</span>

<span class="col-lg-1">
  <!--
  Here, submit must take an object literal. The fields of the object must match the bound parameter names. See:
  https://weblogs.asp.net/dwahlin/creating-custom-angularjs-directives-part-3-isolate-scope-and-function-parameters
   -->
  <button ng-click="queryController.submit({query:queryController.cypherQuery})">Submit</button>
</span>
